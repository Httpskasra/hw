<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1100px;
            margin: auto;
        }
        .s1,.s2,.s3,.s4{
            padding: 25px;
        }
        .s1{

        }
        .s2{
            float: right;
            width:700px;
            box-sizing: border-box;

        }
        .s3{
            float: left;
            width: 400px;
            box-sizing: border-box;

        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="s1" style="background-color:red">1</div>
        <div class="s2" style="background-color:blue">2</div>
        <div class="s3" style="background-color:green">3</div>
        <div class="clearfix"></div>
        <div class="s4" style="background-color:yellow">3</div>
    </div>

</body>
</html>
